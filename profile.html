<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./styles/profile.css">
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</head>
<title>Profile Page</title>

<body>
    <center>
        <div class="box" id="box" name="myForm" onsubmit="validateForm()">
            <img src="./images/profile.jpg">
            <input type="file" name="" id="file" accept="image/*">
            <label for="file" id="image">Edit pic</label>
            <input type="text" name="" id="name" placeholder="User Name">
            <input type="email" name="" placeholder="Email">
            <input type="text" name="" placeholder="Phone Number">
            <input type="text" name="" placeholder="Date of Birth">
            <input type="text" name="" placeholder="Gender">
            <button id="cancel" style="float: left; margin: 10px 0 0 18.2%">Cancel</button>
            <button id="done" style="float: right; margin: 10px 18.2% 0 0">Done</button>

        </div>
    </center>
    <script src="./scripts/firebaseAPI_team21.js"></script>
    <script src="./scripts/profile.js"></script>
</body>

</html>
